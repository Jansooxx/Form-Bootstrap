<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cdc850c116.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">

    <title>Practica clase 3 Formulario</title>
</head>
<body>
    
  <div class="container-fluid ">

      <form class="row d-flex g-3 border border-gray shadow p-3 mb-5 shadow-lg p-3 mb-5 rounded w-75 justify-content-center m-auto mt-4">


        <header class="bg-light ">
          
          <div class="container ">
            <h1 class="text-start  mb-0">Payment form example</h1>
          </div>
        </header>
        <hr>

          
          
          <div class="row ">
              <label for="error" class="border bg-danger mt-4 rounded text-danger-emphasis bg-danger-subtle p-3">Some fields are missing</label>
          </div>

          <div class="col-md-6">
              <label for="card" class="form-label">Card #</label>
              <input type="number" required class="form-control" id="card" placeholder="XXXXXXXXXXXXXXX">
          </div>

          <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="number" maxlength="4" required class="form-control" id="cvc" placeholder="0000">
          </div>

            <div class="col-md-3 ">
              <label for="amoun" class="form-label">Amount</label>
              <input type="number" required class="form-control" id="amoun" placeholder="Amount">
            </div>

            <div class="col-md-6">
              <label for="First" class="form-label">First Name</label>
              <input type="text" required class="form-control" id="First" placeholder="First Name">
            </div>

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Last Name</label>
              <input type="text" required class="form-control" id="inputEmail4" placeholder="Last Name">
            </div>
            

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option value="">Elige Provincia</option>
                <option value="Álava/Araba">Álava/Araba</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante">Alicante</option>
                <option value="Almería">Almería</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Baleares">Baleares</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón">Castellón</option>
                <option value="Ceuta">Ceuta</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Gerona/Girona">Gerona/Girona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Jaén">Jaén</option>
                <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="León">León</option>
                <option value="Lérida/Lleida">Lérida/Lleida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Melilla">Melilla</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Orense/Ourense">Orense/Ourense</option>
                <option value="Palencia">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria">Soria</option>
                <option value="Tarragona">Tarragona</option>
                <option value="Tenerife">Tenerife</option>
                <option value="Teruel">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza">Zaragoza</option>
              </select>
            </div>
            
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="number" required class="form-control" id="inputZip">
            </div>
          
          
          <div class="col-md-6 ">
            
            <p>We accept:</p>
            <div class="form-check w-auto bg-secondary rounded d-inline-block">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox" value="option1">
                <label class="form-check-label" for="checkbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox" value="option2">
                <label class="form-check-label" for="checkbox2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox" value="option3">
                <label class="form-check-label" for="checkbox3">Bank3</label>
              </div>
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox" value="option4">
                <label class="form-check-label" for="checkbox4"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
            </div>      
          </div>
            
          
          
              <div class="row col-md-6">

                <div class="form-label-group w-auto">
                  <div class="row mt-2">
                    <label for="textt">Message:
                    </label>
                    <textarea class="col-auto me-auto border-3 border-light-subtle " name="textt" id="textt" cols="83" rows="3"></textarea>
                  </div>

                    <div class="row col-auto">
                      <p class="text-dark-emphasis">Add any notes here</p>
                    </div>

                                   
                </div>
              </div>
              <hr>
              <div class="row bg-light">
                <div class=" text-end gap-1">
                  <button class="btn btn-secondary ">Cancel</button>
                  <button class="btn btn-primary ">Send</button>
                </div>   
              </div>
      </form>
        
        
  </div>  
    
    

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</body>
</html>
